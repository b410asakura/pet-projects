<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>edit article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert = "blocks/header.html"></header>

<div class="container mt-5 mb-5">
    <h1>edit the article</h1>
    <form method="post">
            <div th:each = "el : ${post}">
                <input type="text" th:value="${el.title}" name="title" placeholder="input title of article" class="form-control"><br>
                <input type="text" th:value="${el.anons}" name="anons" placeholder="input anons of article" class="form-control"><br>
                <textarea  name="fullText" placeholder="input text of article" class="form-control" th:text="${el.fullText  }" /><br>
                <button type="submit" class="btn btn-success">update article</button>
            <div/>
    </form>
</div>

<div th:insert = "blocks/footer.html"></div>

</body>
</html>
