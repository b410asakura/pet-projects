<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert = "blocks/header.html"></header>

<div class="container mt-5">
    <div th:each = "el : ${post}" class="alert alert-info mt-2">
        <h3 th:text = "${el.title}"/>
        <p th:text = "${el.anons}"/>
        <p th:text = "${el.fullText}"/>
        <p th:text = "'Views = ' + ${el.views}"/>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">edit</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning" type="submit">remove</button>
        </form>

    </div>
</div>

<div th:insert = "blocks/footer.html"></div>

</body>
</html>
