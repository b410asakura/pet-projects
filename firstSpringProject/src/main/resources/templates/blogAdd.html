<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert = "blocks/header.html"></header>

<div class="container mt-5 mb-5">
    <h1>add new article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="input title of article" class="form-control"><br>
        <input type="text" name="anons" placeholder="input anons of article" class="form-control"><br>
        <textarea  name="fullText" placeholder="input text of article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">add article</button>
    </form>
</div>

<div th:insert = "blocks/footer.html"></div>

</body>
</html>
